<html lang="ja">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->

</head>
<body>
    

 <h1>POP要望 新規作成</h1>
    <button class="btn btn-info" onclick="showForm()">+要望登録する</button>
    <div class="backwhite" id="addForm">
        <form action="popDemand.html" method="POST">
            <div class="edit">
                <label for="">依頼区分：</label>
                <select name="" id="order_category" onchange="change();">
                    <option value="">区分を選択する</option>
                    <option value="POP">POP</option>
                    <option value="Web">Web</option>
                </select>
            </div>
            <div class="edit">
                <label for="">依頼日：</label>
                <input type="date" id="order_date">
            
            
                <label for="">納品日：</label>
                <input type="date" id="preferred_date">
            
            
                <label for="">店舗名:</label>
                <input type="text" id="store_name" list="stores" placeholder="テキスト入力or検索">
                <datalist id="stores">
                    <option value="ワタナベ商事本部">ワタナベ商事本部</option>
                    <option value="池袋グランド">池袋グランド</option>
                    <option value="アトランタ">アトランタ</option>
                    <option value="アメジスト">アメジスト</option>
                    <option value="池袋バリバリ">池袋バリバリ</option>
                    <option value="ウエストワン">ウエストワン</option>
                    <option value="サード">サード</option>
                    <option value="クイーン">クイーン</option>
                    <option value="池袋セントラル">池袋セントラル</option>
                    <option value="パークサイド">パークサイド</option>
                    <option value="グランヴィラ">グランヴィラ</option>
                    <option value="ブルゾン">ブルゾン</option>
                    <option value="ピュア">ピュア</option>
                    <option value="松戸グランド">松戸グランド</option>
                    <option value="カップルズインハッピー">カップルズインハッピー</option>
                    <option value="トニーワン">トニーワン</option>
                    <option value="サーティワン">サーティワン</option>
                    <option value="センチュリー">センチュリー</option>
                    <option value="ガーネット">ガーネット</option>
                    <option value="リトルバリ">リトルバリ</option>
                    <option value="アジアンリゾート">アジアンリゾート</option>
                    <option value="ファイアーホテルNW">ファイアーホテルNW</option>
                    <option value="ロックス新宿">ロックス新宿</option>
                    <option value="ブレス">ブレス</option>
                    <option value="チェルシー">チェルシー</option>
                    <option value="エルメ">エルメ</option>
                    <option value="パリス">パリス</option>
                    <option value="ダイヤモンド">ダイヤモンド</option>
                    <option value="エイジア">エイジア</option>
                    <option value="オニキス">オニキス</option>
                    <option value="アモーレ">アモーレ</option>
                    <option value="IF">IF</option>
                    <option value="ココバリ">ココバリ</option>
                    <option value="エメラルド">エメラルド</option>
                    <option value="五反田バリバリ">五反田バリバリ</option>
                    <option value="バリバリANNEX">バリバリANNEX</option>
                    <option value="HOTEL グランバリ">HOTEL グランバリ</option>
                    <option value="ZALA">ZALA</option>
                </datalist>
            
            
                <label for="">依頼者氏名：</label>
                <input type="text" id="requester_name">
            </div>
        
            <div class="edit">
                <label for="">件名：</label>
                <input type="text" id="subject">
            </div>
            <div class="edit">
                <label for="" id="demand_detail_label">要望詳細：</label>
                <textarea name="" cols="70" rows="10" id="demand_detail"></textarea>
            </div>
            <div class="edit" id="pops">
                <h2>POP専用フォーム</h2>
                <label for="" id="outputs">出力：</label>
                <select name="" id="output">
                    <option value="">出力を選択する</option>
                    <option value="塩ビシート(看板)">塩ビシート(看板)</option>
                    <option value="内照シート(看板)">内照シート(看板)</option>
                    <option value="普通紙">普通紙</option>
                    <option value="内照紙">内照紙</option>
                    <option value="シール紙">シール紙</option>
                </select>
            
            
                <label for="" id="processings">加工：</label>
                <select name="" id="processing">
                    <option value="">加工を選択する</option>
                    <option value="グロス">グロス</option>
                    <option value="マット">マット</option>
                </select>

                <label for="" id="numbers">枚数：</label>
                <input type="text" id="number">
                <div class="edit" id="sizes">
                        <label for="">サイズ：</label>
                        <select name="" id="size_checkBox">
                            <option value="">サイズを選択・記入する</option>
                            <option value="名刺サイズ">名刺サイズ</option>
                            <option value="A6">A6</option>
                            <option value="A5">A5</option>
                            <option value="A4">A4</option>
                            <option value="A3">A3</option>
                            <option value="A1">A1</option>
                        </select>
                        <select name="" id="size_derection">
                            <option value="">向きを選択</option>
                            <option value="縦">縦</option>
                            <option value="横">横</option>
                        </select>
                        横<input type="text" id="horizontal">mm × 縦<input type="text" id="vertical">mm + 貼り代<input type="text" id="covering_fare">mm
                    </div>  
            </div>

            <div class="edit">
                <div id="web">
                    <h2>Web専用フォーム</h2>
                    <label for="">Webサイト</label>
                    <select name="" id="website">
                        <option value="">-</option>
                        <option value="公式HP">公式HP</option>
                        <option value="ハピホテ">ハピホテ</option>
                        <option value="カップルズ">カップルズ</option>
                        <option value="予約サイト">予約サイト</option>
                        <option value="Twitter">Twitter</option>
                    </select>
                </div>
            </div>  
            <div class="edit">
                <label for="">ファイル添付</label>
                <input type="file" id="file" multiple>
            </div>
        </form>
        <div id="collectAlert"></div>
        <div class="buttons">
            <button type="submit" class="btn btn-success" onclick="POPDemandUpdate()">保存する</button>
            <button class="btn btn-primary" onclick="createPDF()">PDFで印刷する</button>
        </div>
    </div>
    <h1>POP要望 要望一覧</h1>
    <div class="youbouTable">
        <div id="table_list">
            <!-- DB表示 -->
        </div>
    </div>
    <!-- 新規登録モーダルウィンドウ内容 -->
    <div class="modal js-modal">
        <div class="modal__bg js-modal-close"></div>
        <div class="modal__content">
            <h2>状況変更</h2>
            <form action="popDemandList.html" method="POST">
                <div class="edit">
                    <div>
                        <label for="">区分：</label>
                        <p id="orderCategory_edit"></p>
                    </div>
                    <div>
                        <label for="">依頼日：</label>
                        <p id="createdAt_edit"></p>
                    </div>
                    <div>
                        <label for="">納品日：</label>
                        <input type="date" id="preferredDate_edit">
                    </div>
                    <div>
                        <label for="">店舗名：</label>
                        <p id="store_name_edit"></p>
                    </div>
                </div>
                <div class="edit">
                    <label for="">件名：</label>
                    <input type="text" id="subject_edit">
                </div>
                <div class="edit">
                    <div>
                        <label for="" id="demand_detail_label">要望詳細：</label>
                        <textarea name="" cols="70" rows="10" id="demand_detail_edit"></textarea>
                    </div>
                </div>
                <div id="pop_edit">
                    <div class="edit">
                        <div>
                            <label for="" id="outputs">出力：</label>
                            <select name="" id="output_edit">
                                <option value="">出力を選択する</option>
                                <option value="塩ビシート(看板)">塩ビシート(看板)</option>
                                <option value="内照シート(看板)">内照シート(看板)</option>
                                <option value="普通紙">普通紙</option>
                                <option value="内照紙">内照紙</option>
                                <option value="シール紙">シール紙</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                        <div>
                            <label for="" id="processings">加工：</label>
                            <select name="" id="processing_edit">
                                <option value="">加工を選択する</option>
                                <option value="グロス">グロス</option>
                                <option value="マット">マット</option>
                            </select>
                        </div>
                        <div>
                            <label for="" id="numbers">枚数：</label>
                            <input type="text" id="number_edit">
                        </div>
                    </div>
                    <div class="edit">
                        <div>
                            <label for="">サイズ：</label>
                            <select name="" id="size_checkBox_edit">
                                <option value="">サイズを選択</option>
                                <option value="名刺サイズ">名刺サイズ</option>
                                <option value="A6">A6</option>
                                <option value="A5">A5</option>
                                <option value="A4">A4</option>
                                <option value="A3">A3</option>
                                <option value="A1">A1</option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="size_derection_edit">
                                <option value="">向きを選択</option>
                                <option value="縦">縦</option>
                                <option value="横">横</option>
                            </select>
                            横<input type="text" id="horizontal_edit">mm × 縦<input type="text" id="vertical_edit">mm + 貼り代<input type="text" id="covering_fare_edit">mm
                        </div>
                    </div>
                </div>
                <div id="web_edit">
                    <div class="edit">
                        <label for="">Webサイト</label>
                        <select name="" id="website_edit">
                            <option value="">-</option>
                            <option value="公式HP">公式HP</option>
                            <option value="ハピホテ">ハピホテ</option>
                            <option value="カップルズ">カップルズ</option>
                            <option value="予約サイト">予約サイト</option>
                            <option value="Twitter">Twitter</option>
                        </select>
                    </div>
                </div>
                <div class="edit">
                    <div>
                        <label for="">依頼者：</label>
                        <input type="text" id="requesterName_edit">
                    </div>
                    <div>
                        <label for="">対応者:</label>
                        <input type="text" id="supportPerson_edit">
                    </div>
                    <div>
                        <label for="">状況:</label>
                        <select name="" id="status_edit">
                            <option value="">状況を選択する</option>
                            <option value="未完了">未完了</option>
                            <option value="完了">完了</option>
                            <option value="依頼中">依頼中</option>
                        </select>
                    </div>
                </div>
            </form>
            <br>
            <div id="collectAlert_edit">
                <!-- 編集完了のAlert -->
            </div>
            <div id="edit_submit_button"></div>
            <a class="js-modal-close" href=""><button class="btn btn-outline-info">閉じる</button></a>
        </div>
    </div> 
    <!-- 画像モーダルウィンドウ内容 -->

        <div class="modal__bg js-modal-close2"></div>
        <div class="modal__content">
            <h2>画像/データファイル</h2>
            <div id="modalImgs">
                <!-- DBから画像を取得 -->
            </div>
            <div class="modalImgForm">
                <label for="">ファイル追加：</label>
                <input type="file" id="file_modal" multiple>
                <div id="modalImgAlert"></div>
            </div>
            <div id="modalImgButton"></div>
            <a class="js-modal-close2" href=""><button class="btn btn-outline-info">閉じる</button></a>
        </div>
    </div>
