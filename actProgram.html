<!DOCTYPE html>
<html lang="ja">

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <h2 class="title">行動予定表</h2>
    <div class="day">
        <a href="javascript:void(0);" class="btn btn-radius-solid" id="prevButton" onclick="returnTable();"><i class="fas fa-angle-left fa-position-left"></i>前の日へ</a>
        <p id="today"></p>
        <a href="javascript:void(0);" class="btn btn-radius-solid" id="nextButton" onclick="nextPegination();">次の日へ<i class="fas fa-angle-right fa-position-right"></i></a>
    </div>
    <table>
        <tbody>
            <tr>
                <th>-運営-</th>
            </tr>
            <tr>
                <th rowspan="3">東北エリア</th>
                <td class="bg-blue">熊谷 大</td>
                <td class="bg-blue"><input id="kumatani" type="text"></td>
                <td class="bg-white">塩谷</td>
                <td class="bg-white"><input id="shiotani" type="text"></td>
            </tr>
            <tr>
                <td class="bg-blue">柴原</td>
                <td class="bg-blue"><input id="shibahara" type="text"></td>
                <td class="bg-white">高工</td>
                <td class="bg-white"><input id="takaku" type="text"></td>
            </tr>
            <tr>
                <td class="bg-blue">佐伯</td>
                <td class="bg-blue"><input id="saeki" type="text"></td>
                <td class="bg-white">中村 司</td>
                <td class="bg-white"><input id="nakamuraTsukasa" type="text"></td>
            </tr>
            <tr>
                <th rowspan="2">西南エリア</th>
                <td class="bg-blue">白井</td>
                <td class="bg-blue"><input id="shirai" type="text"></td>
                <td class="bg-white">清水</td>
                <td class="bg-white"><input id="shimizu" type="text"></td>
            </tr>
            <tr>
                <td class="bg-blue">渡部 るみ子</td>
                <td class="bg-blue"><input id="watanabeRumiko" type="text"></td>  
            </tr>
            <tr>
                <th>-メンテナンス-</th>
            </tr>
            <tr>
                <th rowspan="3">工事1</th>
                <td class="bg-blue">吉田</td>
                <td class="bg-blue"><input id="yoshida" type="text"></td>
                <td class="bg-white">マクスド</td>
                <td class="bg-white"><input id="masukudo" type="text"></td>
            </tr>
            <tr>
                <td class="bg-blue">工藤</td>
                <td class="bg-blue"><input id="kudou" type="text"></td>
                <td class="bg-white">雲類鷲</td>
                <td class="bg-white"><input id="uruwashi" type="text"></td>
            </tr>
            <tr>
                <td class="bg-blue">木村</td>
                <td class="bg-blue"><input id="kimura" type="text"></td>  
            </tr>
            <tr>
                <th rowspan="2">工事2</th>
                <td class="bg-blue">長澤</td>
                <td class="bg-blue"><input id="nagasawa" type="text"></td>
                <td class="bg-white">佐藤</td>
                <td class="bg-white"><input id="satou" type="text"></td>
            </tr>
            <tr>
                <td class="bg-blue">小島</td>
                <td class="bg-blue"><input id="kojima" type="text"></td>  
            </tr>
            <tr>
                <th rowspan="4">制作・企画</th>

                <td class="bg-blue"><input id="yamada" type="text"></td>
                <td class="bg-white">的井</td>
                <td class="bg-white"><input id="matoi" type="text"></td>

            </tr>

            <tr>

                <td class="bg-white">岡村</td>
                <td class="bg-white"><input id="okamura" type="text"></td>
            </tr>
            <tr>
                <td class="bg-blue">石井</td>
                <td class="bg-blue"><input id="ishi" type="text"></td>
                <td class="bg-white">濵田</td>
                <td class="bg-white"><input id="hamada" type="text"></td>
            </tr>
            <tr>
                <td class="bg-blue">奥原</td>
                <td class="bg-blue"><input id="okuhara" type="text"></td>
                <td class="bg-white">仲田</td>
                <td class="bg-white"><input id="nakata" type="text"></td>
            </tr>
            <tr>
                <th rowspan="2">POP</th>
                <td class="bg-blue">岩田ゆかり</td>
                <td class="bg-blue"><input id="iwataYukari" type="text"></td>
                <td class="bg-white">中西</td>
                <td class="bg-white"><input id="nakanishi" type="text"></td>
            </tr>
            <tr>

            </tr>
            <tr>

                <td class="bg-blue">久保田</td>
                <td class="bg-blue"><input id="kubota" type="text"></td>

        <!-- 編集完了のAlert -->
    </div>
    <div class="UpdateButton">
        <button class="btn btn-success" onclick="update()">更新する</button>
