<body>
    <h1>面接受付</h1>
    <div class="new_registration">
        <a class="js-modal-open"><button class="btn btn-outline-info">新規登録する</button></a>
         <!-- モーダルウィンドウ内容 -->
         <div class="modal js-modal">
            <div class="modal__bg js-modal-close"></div>
            <div class="modal__content">
                <h2>面接受付新規登録</h2>
                <form action="interview.html" method="POST">
                <div class="edit">
                    <label for="">状態:</label>
                    <select id="status">
                        <option value="">状態を選択する</option>
                        <option value="">面接前</option>
                        <option value="">面接済み</option>
                        <option value="">来社せず</option>
                        <option value="">採用</option>
                        <option value="">不採用</option>
                    </select>
                </div>
                <div class="edit">
                    <label for="">受付者:</label>
                    <input type="text" name="" id="receiver_input">
                </div>
                <div class="edit">
                    <label for="">応募媒体:</label>
                    <select id="application_media">
                        <option value="">応募媒体を選択する</option>
                        <option value="">紹介</option>
                        <option value="">バイトル</option>
                        <option value="">フロムA</option>
                        <option value="">POP</option>
                        <option value="">HP</option>
                        <option value="">はたらいく</option>
                        <option value="">タウンワーク</option>
                        <option value="">Web</option>
                        <option value="">an</option>
                        <option value="">アップステージ</option>
                        <option value="">再入社</option>
                        <option value="">ジョブポスト</option>
                        <option value="">インディード</option>
                        <option value="">ホテジョブ</option>
                        <option value="">ジモティー</option>
                        <option value="">レジャーホテル</option>
                        <option value="">エンゲージ</option>
                    </select>
                </div>
                <div class="edit">
                    <label for="">自宅最寄駅:</label>
                    <input type="text" name="" id="station_input">
                </div>
                <div class="edit">
                    <label for="">お名前(カナ):</label>
                    <input type="text" name="" id="name_input">       
                </div>
                <div class="edit">
                    <label for="">性別:</label>
                    <input type="radio" name="sex" value="men">男性
                    <input type="radio" name="sex" value="woman">女性
                    <input type="radio" name="sex" value="other">その他
                </div>
                <div class="edit">
                    <label for="">年齢:</label>
                    <select id="age_input"></select>
                </div>
                <div class="edit">
                    <label for="">国籍:</label>
                    <input type="text" name="" id="nationality_input">       
                </div>
                <div class="edit">
                    <label for="">連絡先</label>
                    <input id="tel_input" type="tel" name="tel" value="" inputmode="tel" placeholder="080-1234-5678">
                </div>
                <div class="edit">
                    <label for="">面接日時</label>
                    <input type="date" name="" id="interview_date_input">
                    <input type="time" id="interview_time_input">
                </div>
                <div class="edit">
                    <label for="">面接場所:</label>
                    <select id="interview_place">
                        <option value="">本部or現地</option>
                        <option value="">本部</option>
                        <option value="">現地</option>
                    </select>
                    <input type="text" name="" id="subject_input">       
                </div>
                <div class="edit">
                    <label for="">寮希望:</label>
                    <input type="checkbox" name="agree_privacy" id="agree" value=""/>   
                </div>
                <div class="edit">
                    <label for="">特記事項:</label>
                    <input type="text" name="" id="subject_input">   
                </div>
                </form>
                <br>
                <div id="collectAlert">
                    <!-- 編集完了のAlert -->
                </div>
                <button type="submit" class="btn btn-success" onclick="InterviewUpdate()">送信する</button>
                <a class="js-modal-close" href=""><button class="btn btn-outline-info">閉じる</button></a>
            </div>
           </div> 
        <a class="js-modal-open1"><button class="btn btn-outline-secondary">特記事項の確認をする</button></a>
        <!-- モーダルウィンドウ内容 -->
        <div class="modal js-modal1">
            <div class="modal__bg js-modal-close1"></div>
            <div class="modal__content">
                <h2>特記事項</h2>
                <p>月~土曜11:00~19:00 日曜13:00~19:00</p>
                <p>面接は30分の間隔でお願いいたします</p>
                <p>募集地域　全エリア</p>
                <p>千葉・新横浜・岩槻の面接希望者はスカイプで面接。</p>
                <p>※面接前の確認※</p>
                <p>外国人：土曜・日曜どちらか出れるなら予定を受けてください。</p>
                <p>日本人：平日のみでも予定を入れてください</p>
                <p>※面接時に必要なもの※</p>
                <p>履歴書と身分証、外国籍の方は在留カード・パスポート</p>
                <a class="js-modal-close1" href=""><button class="btn btn-outline-info">閉じる</button></a>
            </div>
        </div>  
    </div>
