<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ロックス新宿 管理者画面 News追加</title>

    <!--FireBase-->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/newsAdmin.css">
</head>
<body>
    <h1>ロックス新宿 管理者画面 News追加フォーム</h1>
    <div class="backwhite">
        <form action="newsAdmin.html" method="POST">
            <div class="edit">
                <label for="">タイトル</label>
                <input type="text" id="title">
                <label for="">日付：</label>
                <input type="date" id="date">
                <label for="">カテゴリ：</label>
                <select name="" id="category">
                    <option value="">カテゴリを選択する</option>
                    <option value="ショップカード">ショップカード</option>
                    <option value="キャンペーン">キャンペーン</option>
                    <option value="お知らせ">お知らせ</option>
                </select>
            </div>
            <div class="edit">
                <label for="">一覧用の写真ファイル名</label>
                <input type="text" id="listPhoto">
                <label for="">個別ページのURL</label>
                <input type="text" id="listfile">
            </div>
            <div class="edit">
                <label for="" id="listTextLabel">一覧用の説明文：</label>
                <textarea name="" cols="50" rows="5" id="listText"></textarea>
            </div>    
        </form>
        <div id="Alert"></div>
        <div class="buttons">
            <button type="submit" class="btn btn-success" onclick="Update()">申請</button>
        </div>
    </div>
    <!-- jqueryの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/newsAdmin.js"></script>
</body>
</html>
