<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>FMS 新規登録</title>

    <!--FireBase-->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth__ja.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css"/>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="logo">
        <img src="honbuImages/logo.jpeg" alt="">
    </div>
    <h1>新規登録</h1>
    <div class="form">
        <input type="text" id="userName" placeholder="登録ユーザー名(ex:ワタナベ)">
        <input type="mail" placeholder="  メールアドレス" class="input_margin" id="email_login"><br>
        <input type="password" placeholder="  新規パスワード" class="input_margin" id="password_login">
        <input type="password" placeholder="  確認用" class="input_margin" id="password_check">
        <div id="Alert_success">
            <!-- Alert表示 -->
        </div>
        <div id="Alert_danger">
            <!-- Alert表示 -->
        </div>
        <button onclick="create()" id="login_button">新規登録</button>
    </div>
    <script src="js/AccountCreate.js"></script>
</body>
</html>
